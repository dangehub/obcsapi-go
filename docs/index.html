<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document for Obsidian Cloud Storage API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .markdown-section {
      max-width: 98%;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Obsidian Cloud Storage API',
      repo: 'https://gitee.com/kkbt/obsidian-csapi',
      markdown: { //  由于 Docsify 嵌入 markdown 文件不会执行beforeEach，不符合预期，因此写了 renderer
        breaks: true,
        smartypants: true,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
