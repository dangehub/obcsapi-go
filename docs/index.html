<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Document for Obsidian Cloud Storage API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="static/css/buble.css">
  <style>
    .markdown-section {
      max-width: 98%;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Obsidian Cloud Storage API',
      repo: 'https://gitee.com/kkbt/obcsapi-go',
      loadSidebar: true,
      maxLevel: 6,
      subMaxLevel: 4,
      mergeNavbar: true,
      markdown: { //  由于 Docsify 嵌入 markdown 文件不会执行beforeEach，不符合预期，因此写了 renderer
        breaks: true,
        smartypants: true,
      },
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="static/js/docsify4.js"></script>
  <script src="static/js/search.min.js"></script>
  <script src="static/js/prism-yaml.min.js"></script>
  <script src="static/js/prism-lua.min.js"></script>
  
</body>

</html>
